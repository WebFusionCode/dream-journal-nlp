# config/symbols.yaml
# Symbol groups -> list of trigger words
# and a human-friendly interpretation used in summaries & reports.

groups:
  water:
    words: [water, ocean, sea, lake, river, swim, swimming, drowning, splash]
    meaning: "Emotions, unconscious feelings, depth of emotion, overwhelm"

  flying:
    words: [fly, flying, flight, wings, sky]
    meaning: "Freedom, aspiration, desire for control, transcendence"

  falling:
    words: [fall, falling, dropped, tumble]
    meaning: "Anxiety, loss of control, insecurity"

  snakes:
    words: [snake, snakes]
    meaning: "Hidden fears, transformation, primal anxiety"

  teeth:
    words: [tooth, teeth, chewing, losing teeth]
    meaning: "Insecurity, worry about appearance or speech"

  school_exam:
    words: [exam, test, classroom, teacher, late, homework]
    meaning: "Performance anxiety, evaluation stress"

  animals:
    words: [dog, cat, fox, bird, animal]
    meaning: "Instincts, relationships, different social meanings per animal"

  house:
    words: [house, home, room, door, key, window]
    meaning: "Self / psyche, safety, boundaries, privacy"

  fire:
    words: [fire, burning, flame]
    meaning: "Passion, anger, destruction, change"

  sex:
    words: [kiss, kiss(ed), sex, bed, seduce, passion, intimate, intimacy]
    meaning: "Desire, intimacy, taboo or connection"
